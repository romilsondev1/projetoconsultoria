        <div style="text-align: center; padding-top: 100px;">
          <h1>Faça os seus cálculos mais simples aqui mesmo!</h1>
          <h4>Digite um número:<input type="number" name="txtn1" id="txtn1"></h4>
          <h4>Digite um número:<input type="number" name="txtn2" id="txtn2"><br></h4>
          <input style="margin-top: 10px;" type="button" value="+" onclick="somar()">
          <input style="margin-top: 10px;" type="button" value="-" onclick="subtrair()">
          <input style="margin-top: 10px;" type="button" value="*" onclick="multiplicar()">
          <input style="margin-top: 10px;" type="button" value="/" onclick="dividir()">
              <div style="padding-top: 50px;" id="res">O resultado do seu cálculo é:</div>
          </div>
          <script>
              function somar(){
                  var tn1 = window.document.getElementById("txtn1")
                  var tn2 = window.document.getElementById("txtn2")
                  var res = window.document.getElementById("res")
                  var n1 = Number(tn1.value)
                  var n2 = Number(tn2.value)
                  var s = n1+n2
                  res.innerHTML= 'O resultado do seu cálculo é: ' + ' ' + s
      
              }
              function subtrair(){
                  var tn1 = window.document.getElementById("txtn1")
                  var tn2 = window.document.getElementById("txtn2")
                  var res = window.document.getElementById("res")
                  var n1 = Number(tn1.value)
                  var n2 = Number(tn2.value)
                  var s = n1-n2
                  res.innerHTML= 'O resultado do seu cálculo é: ' + ' ' + s
      
              }
              function multiplicar(){
                  var tn1 = window.document.getElementById("txtn1")
                  var tn2 = window.document.getElementById("txtn2")
                  var res = window.document.getElementById("res")
                  var n1 = Number(tn1.value)
                  var n2 = Number(tn2.value)
                  var s = n1*n2
                  res.innerHTML= 'O resultado do seu cálculo é: ' + ' ' + s
      
              }
              function dividir(){
                  var tn1 = window.document.getElementById("txtn1")
                  var tn2 = window.document.getElementById("txtn2")
                  var res = window.document.getElementById("res")
                  var n1 = Number(tn1.value)
                  var n2 = Number(tn2.value)
                  var s = n1/n2
                  res.innerHTML= 'O resultado do seu cálculo é: ' + ' ' + s
      
              }
          </script>
